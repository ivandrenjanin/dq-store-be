name: Node Github CI

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 'Install Yarn'
        run: npm i -g yarn
      - name: 'Install pm2'
        run: npm i -g pm2
      - name: SSH and deploy node app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd dq-store-be/
            git pull origin master
            yarn install
            yarn build
            yarn typeorm migration:run
            pm2 start main
